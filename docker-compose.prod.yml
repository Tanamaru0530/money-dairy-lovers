services:
  frontend:
    container_name: money-dairy-lovers-frontend-prod
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://api.money-dairy-lovers.com}
      - VITE_ENVIRONMENT=production
    depends_on:
      - backend
    networks:
      - money-dairy-lovers
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    
  backend:
    container_name: money-dairy-lovers-backend-prod
    build: 
      context: ./backend
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
    networks:
      - money-dairy-lovers
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    
  redis:
    container_name: money-dairy-lovers-redis-prod
    image: redis:7-alpine
    command: redis-server --appendonly yes --appendfsync everysec --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - money-dairy-lovers
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  redis_data:
    driver: local

networks:
  money-dairy-lovers:
    driver: bridge